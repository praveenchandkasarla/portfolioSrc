<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<div class="jumbotron">
			<form [formGroup]="complexForm">
				<div class="form-group required" [ngClass]="{'has-error':!complexForm.controls['mailId'].valid && complexForm.controls['mailId'].touched}">
					<label class="control-label">Email Id:</label>
					<input class="form-control" type="text" [formControl]="complexForm.controls['mailId']" />
					<div *ngIf="(complexForm.controls['mailId'].hasError('required') || complexForm.controls['mailId'].hasError('pattern')) && complexForm.controls['mailId'].touched" class="alert alert-danger">You must include valid email.</div>
				</div>
				<div class="form-group required" [ngClass]="{'has-error':!complexForm.controls['mailName'].valid && complexForm.controls['mailName'].touched}">
						<label class="control-label">Name:</label>
						<input class="form-control" type="text" [formControl]="complexForm.controls['mailName']" />
						<div *ngIf="(complexForm.controls['mailName'].hasError('required') || complexForm.controls['mailName'].hasError('pattern')) && complexForm.controls['mailName'].touched" class="alert alert-danger">You must include valid name.</div>
					</div>
				<div class="form-group required" [ngClass]="{'has-error':!complexForm.controls['mailContent'].valid && complexForm.controls['mailContent'].touched}">
					<label class="control-label">Message:</label>
					<textarea class="form-control" rows="8" cols="50" [formControl]="complexForm.controls['mailContent']" placeholder="Please add contact info to respond back...">
					</textarea>
					<div *ngIf="(complexForm.controls['mailContent'].hasError('required') || complexForm.controls['mailContent'].hasError('minlength')) && complexForm.controls['mailContent'].touched" class="alert alert-danger">You must include valid Message</div>
				</div>
				<div #recaptchaForm></div>
				<div class="form-group">
					<div class="g-recaptcha" data-sitekey="6Ld0_CwUAAAAAAXbpz2V3G_ZTEMsn69tBkAm1wLD"></div>
					<button [disabled]="!complexForm.valid" class="btn btn-primary" (click)="sendEmail();">Send</button>
					<span class="badge badge-pill badge-success" style="margin-top: 2em;" *ngIf="successResponse">Successfully sent</span>
					<span class="badge badge-pill badge-danger" style="margin-top: 2em;" *ngIf="failedResponse">{{errorMsg}}</span>
				</div>
			</form>
		</div>
	</div>
</div>
