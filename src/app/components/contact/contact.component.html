<div class="row">

<div class="row">
	<div class="col-sm-12">
		Mail me:
		<p><span>Name:</span>
			<input type="text" width="50px;" [(ngModel)]="mailName" style="margin-left: 22px;" />
		</p>
		<div class="formfield">
			<span>Message:</span>
			<textarea rows="8" cols="50" [(ngModel)]="mailContent" placeholder="Please add contact info to respond back...">
					</textarea>
		</div>
		<div>
			<input type="button" value="send" class="sendMail" (click)="sendEmail();" />
			<span class="badge badge-pill badge-success" style="margin-top: 2em;" *ngIf="successResponse">Successfully sent</span>
			<span class="badge badge-pill badge-danger" style="margin-top: 2em;" *ngIf="failedResponse">Error occured, please try again after sometime.</span>
		</div>
	</div>
</div>
